{% extends "layout.html" %}

{% block title %}
    Buy stock 
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
    <div class="mb-3">
        <label for="stock symbol">Stock Symbol</label>
        <input
        autocomplete="off"
        autofocus
        class="form-control mx-auto w-auto"
        name="symbol"
        placeholder="Stock symbol"
        type="text"
        />
    </div>
    <div class="mb-3">
        <label for="shares">Quantity</label>
        <input class="form-control mx-auto w-auto" type="number" name="shares" id="share" placeholder="Number of shares" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
